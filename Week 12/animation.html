<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			@keyframes mykf {
				from {
					background: red;
				}

				to {
					background: yellow;
				}
			}

			div {
				animation: mykf 5s infinite;
			}
		</style>
	</head>
	<body>
		<div style="width: 100px; height: 100px;"></div>
	</body>
</html>

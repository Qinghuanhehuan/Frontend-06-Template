<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.cell {
				width: 100px;
				height: 100px;
				background-color: green;
				display: inline-block;
				border: 1px solid #fff;
				vertical-align: middle;
				line-height: 100px;
				font-size: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="board"></div>
	</body>
	<script>
		let pattern = [
			[2, 0, 0],
			[0, 1, 0],
			[0, 0, 0]
		]

		function show() {
			let board = document.getElementById('board')
			for (let i = 0; i < 3; i++) {
				for (let j = 0; j < 3; j++) {
					let cell = document.createElement('div')
					cell.classList.add('cell')
					cell.innerText =
						pattern[j][i] == 2 ? 'X' :
						pattern[j][i] == 1 ? 'O' : '';
					board.appendChild(cell)
				}
				board.appendChild(document.createElement('br'))
			}
		}
		show(pattern)
	</script>
</html>
